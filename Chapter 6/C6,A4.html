<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<style>
    td {
  text-align: middle;
  vertical-align: top;
}
</style>
<body>
    <h1>Poem in a table</h1>
    <table border="4" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th colspan="3" bgcolor="#99bbff">Fire and Ice</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3" align="middle">Some say the world will end in fire,<br>Some say in ice.</td>
            </tr>
            <tr align="top">
                <td width="185">From what I've tasted of desire<br>I hold with those who favor fire.</td>
                <td width="180">But if it had to perish twice,<br>I think I know enough of hate<br>To say that for destruction Ice
                <br>Is also great<br>And would suffice. <p align="right">Robert Frost</p></td>
                <td><img src="images/ice-fire.jpg"></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
